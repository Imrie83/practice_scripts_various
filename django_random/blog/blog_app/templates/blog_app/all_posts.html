<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if posts %}
    <list>
        <ul>
            {% for post in posts %}
            <li>
                <h2><a href="post/{{post.id}}">{{post.author}}</a></h2>
                <h3>{{post.date_added}}</h3>
            </li>
            {% endfor %}
        </ul>
    </list>
    {% endif %}
</body>
</html>
